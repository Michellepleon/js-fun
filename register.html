    <form>
      <div class="container">
        <label for="username"><strong>Enter Username</strong></label>

          type="text"
          placeholder="Grumpy Parent"
          name="username"
          required
        />
        <br />
        <label for="password"><strong>Password</strong></label>

          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <br />
        <label for="telephonenumber"><strong>Tel. Number</strong></label>
        <input
          type="tel"
          placeholder="000-00-00-000"
          name="telephone num"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
          required
        />
        <br />

        <label for="email">Enter your email:</label>
        <input
          type="email"
          placeholder="@email.com"
          id="email"
          name="email"
        />
      </div>
      <button type="submit">Login</button>
    </form>
